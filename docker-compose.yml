version: "3.8"

services:
  app_dev:
    container_name: meetup_api_dev
    build:
      context: .
      target: DEV
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn start:dev
  db:
    container_name: db
    image: postgres:14.1-alpine
    restart: always
    env_file: .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:

